        <script>

                    infinite: true,
                    speed: 300,

            });
            document.getElementById("year-select").addEventListener("change", function () {

                window.location.href = `${selectedYear}.html`;
            });
            window.addEventListener("load", function () {
                var currentYear = window.location.pathname.split("/").pop();
