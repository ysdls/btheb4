<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOUNGE</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        />
        <link rel="stylesheet" href="detail.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header"></div>

        <div class="main">
            <div class="slider">
                <div><img src="brand/aaa1.jpg" alt="Image 1" /></div>
                <div><img src="brand/aaa2.jpg" alt="Image 1" /></div>
                <div><img src="brand/aaa3.jpg" alt="Image 1" /></div>
            </div>
            <div class="text">
                <div class="title">
                    <p>BRAND LOUNGE</p>
                    <p>아닐로 x B the B 'Rest in seoul'</p>
                    <p>24.10.13 ~ 23.12.12</p>
                </div>
                <div class="desc">
                    <p>
                        비건 라이프스타일 브랜드 아닐로와 B the B가 DDP에서 도시 속 자연으로부터 영감 받은 가든 컨셉의
                        전시 팝업을 선보입니다. ‘서울에서 쉬다’는 반복되는 삶에서 하루의 정취를 찾으며 여유와 생기를
                        온전히 경험하도록 아닐로만의 가든 테라피를 제공합니다.
                    </p>
                </div>
            </div>
            <div class="back">
                <button onclick="goBack()">돌아가기</button>
                <!-- <a href="https://dalba.co.kr/" target="_blank">기업홈페이지 바로가기</a> -->
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        ></script>
        <script>
            $(document).ready(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                $(".slider").slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    autoplay: true,
                    autoplaySpeed: 2000,
                });
            });
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
