<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOUNGE</title>
        <link rel="stylesheet" href="style.css" />

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        />
        <link rel="stylesheet" href="detail.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header"></div>

        <div class="main">
            <div class="slider">
                <div><img src="brand/updown7.jpeg" alt="Image 1" /></div>
                <!-- <div><img src="life/2.jpg" alt="Image 1" /></div>
                <div><img src="life/3.jpg" alt="Image 1" /></div> -->
            </div>
            <div class="text">
                <div class="title">
                    <p>UPTOWN</p>
                    <p>컬러풀 뷰티 시티</p>
                    <p>24.7.23 ~ 24.11.10</p>
                </div>
                <div class="desc">
                    <p>
                        서울 시민들이 사랑하는 해질녘 한강 노을빛.<br />
                        사랑스러운 빛으로 물든 도시의 이미지를 공간 속에 담았습니다.<br />
                        코랄빛으로 채워진 이곳에서 뷰티 라이프를 통해 시민 한 명, 한 명의 일상이 더욱 빛날 수 있기를
                        기대합니다.
                    </p>
                </div>
            </div>
            <div class="back">
                <button onclick="goBack()">돌아가기</button>
                <!-- <a href="https://dalba.co.kr/" target="_blank">기업홈페이지 바로가기</a> -->
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        ></script>
        <script>
            $(document).ready(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                $(".slider").slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    autoplay: true,
                    autoplaySpeed: 2000,
                });
            });
            function goBack() {
                window.history.back();
            }
            document.addEventListener("DOMContentLoaded", function () {
                // Save the current tab in sessionStorage
                sessionStorage.setItem("activeTab", "uptown");
            });
        </script>
    </body>
</html>
