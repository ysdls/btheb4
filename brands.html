        <script>
            $(document).ready(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                $(".slider").slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    autoplay: true,
                    autoplaySpeed: 2000,
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const tabs = document.querySelectorAll(".tab-link");
                const lounges = document.querySelectorAll(".lounge");

                tabs.forEach((tab) => {
                    tab.addEventListener("click", function (e) {
                        e.preventDefault(); // 링크 기본 동작 방지
                        tabs.forEach((t) => t.classList.remove("active")); // 모든 탭에서 'active' 클래스 제거
                        this.classList.add("active"); // 클릭된 탭에 'active' 클래스 추가

                        const loungeType = this.id; // 클릭된 탭의 id
                        lounges.forEach((lounge) => {
                            if (loungeType === "all") {
                                lounge.style.display = ""; // 모든 라운지 보이기
                            } else {
                                if (lounge.classList.contains(loungeType)) {
                                    lounge.style.display = ""; // 해당 라운지만 보이기
                                } else {
                                    lounge.style.display = "none"; // 나머지는 숨기기
                                }
                            }
                        });
                    });
                });
            });
